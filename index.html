<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web AR</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/bu
    ild/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">



<a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;">

    <!-- <a-asset-item id="object" src="/AR/Memory Market/flower_obervatory_small.glb"></a-asset-item> -->

    <a-text
      value="This content will always face you."
      look-at="[gps-camera]"
      scale="5 5 5"
      color="black"
      gps-entity-place="latitude: 25.127784; longitude: -238.247460;"
    ></a-text>
    
    
    <a-camera gps-camera rotation-reader> </a-camera>
</a-scene>

    <a-asset-item id="object" src="/AR/Memory Market/flower_obervatory_small.glb"></a-asset-item>

    <a-entity gltf-model="#object" scale="0.5 0.5 0.5" rotation="0 90 0" position="1 0 -5"></a-entity>
    <a-marker-camera preset="hiro"></a-marker-camera>

    

</a-scene> -->
</body>
</html>
