<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web AR</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/bu
    ild/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
        <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
    
        <a-asset-item id="object" src="AR/Memory Market/flower_obervatory_small.glb"></a-asset-item>
    
    
        <a-entity gltf-model="#object" scale="0.5 0.5 0.5" rotation="0 0 0" position="0 0.5 0"></a-entity>
    </a-scene>
    
    <script src="script.js"></script>
</body>
</html>
