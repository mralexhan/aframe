<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web AR</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>
</head>
<body style="margin: 0; overflow: hidden;">


    <!-- <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
        <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>

        <a-asset-item id="object" src="AR/Memory Market/flower_obervatory_small.glb"></a-asset-item>


        <a-entity gltf-model="#object" scale="0.5 0.5 0.5" rotation="0 0 0" position="0 0.5 0"></a-entity>
    </a-scene> -->

    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
        <a-camera gps-new-camera='gpsMinDistance: 0.01;'></a-camera>

        <a-asset-item id="obsv" src="AR/Memory Market/flower_obervatory_small.glb"></a-asset-item>
        <a-asset-item id="boat" src="AR/Memory Market/boat_small.glb"></a-asset-item>
        <a-asset-item id="mcd" src="AR/Memory Market/mcdonalds.glb"></a-asset-item>
        <a-asset-item id="post" src="AR/Memory Market/postoff.glb"></a-asset-item>



        <a-entity gltf-model="#obsv" scale="15 15 15" rotation="0 90 0" position="0 -1 -1" gps-new-entity-place="latitude: 25.127752; longitude: 121.752609"></a-entity>
        <a-entity gltf-model="#boat" scale="15 15 15" rotation="0 90 0" position="0 -1 -1" gps-new-entity-place="latitude: 25.128476; longitude: 121.752692"></a-entity>
        <a-entity gltf-model="#mcd" scale="10 10 10" rotation="0 0 0" position="0 -1 -1" gps-new-entity-place="latitude: 25.128034; longitude: 121.750991"></a-entity>
        <a-entity gltf-model="#post" scale="5 5 5" rotation="0 0 0" position="0 -1 -1" gps-new-entity-place="latitude: 25.127815; longitude: 121.749259"></a-entity>

    </a-scene>
    
    <script src="script.js"></script>
</body>
</html>
